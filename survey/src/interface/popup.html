<!DOCTYPE html>
<html lang="pt-br">
<meta charset="utf-8" />

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../styles/popup.css">
</head>

<body>
    <div class="container ">
        <h1 class="text-center">Agile Survey</h1>

        <div id="userForm" style="display: block;">
            <h3 class="text-center">Registre-se</h3>
            <div class="mb-3">
                <label for="userName">Nome</label>
                <input type="text" class="form-control" id="userName" placeholder="João da Silva">
            </div>
            <div class="mb-3">
                <label for="userRole">Papel</label>
                <select class="form-select" id="userRole">
                    <option selected>Selecione um papel</option>
                    <option value="leader">Líder</option>
                    <option value="member">Membro</option>
                </select>
            </div>
            <div type="button" class="btn btn-outline-primary col-4" id="createUserButton">Salvar</div>
        </div>

        <section id="leaderSection" style="display: none;">
            <div type="button" class="btn btn-outline-primary col-4 mb-3" id="createTeamButton">Criar time</div>
            <div class="mb-3" id="teamCode" style="display: none;" >
                <input type="text" class="form-control" id="teamCodeInputDisabled" disabled>
                <i class="far fa-copy" id="copyTeamCodeIcon"></i>
            </div>
        </section>

        <section id="memberSection" style="display: none;">
            <section id="memberAssocSection" style="display: none;">
                <div class="mb-3">
                    <input type="text" class="form-control text-center" id="teamCodeInput" placeholder="s3de3-asec2">
                </div>
                <div type="button" class="btn btn-outline-primary col-4" id="assocMemberButtom">Associar</div>
            </section>
        </section>

    </div>
</body>
<script src="../js/utils.js"></script>
<script src="../js/hermes.js"></script>
<script src="../js/popup.js"></script>

</html>
